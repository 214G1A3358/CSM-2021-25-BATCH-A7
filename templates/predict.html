<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand btn btn-primary" href="/">OTT Churn Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="navbar-brand btn btn-primary" href="/">Home</a></li>
                    <li class="nav-item"><a class="navbar-brand btn btn-primary" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <h1 class="text-center">OTT Churn Prediction</h1>

        <!-- Prediction Form -->
        <div class="card shadow p-4">
            <form action="/predict" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>

                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender:</label>
                        <select name="gender" class="form-select" required>
                           <center> <option value="" disabled selected>Select Gender</option> </center>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="no_of_days_subscribed" class="form-label">Days Subscribed:</label>
                        <input type="number" class="form-control" name="no_of_days_subscribed" required>
                    </div>

                    <div class="col-md-6">
                        <label for="multi_screen" class="form-label">Multi-Screen Access:</label>
                        <select name="multi_screen" class="form-select" required>
                           <center> <option value="" disabled selected>Select Screen Access</option></center>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="mail_subscribed" class="form-label">Email Subscribed:</label>
                        <select name="mail_subscribed" class="form-select" required>
                            <center><option value="" disabled selected>Select Email Subscribed</option></center>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="weekly_mins_watched" class="form-label">Weekly Minutes Watched:</label>
                        <input type="number" class="form-control" name="weekly_mins_watched" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="minimum_daily_mins" class="form-label">Minimum Daily Minutes:</label>
                        <input type="number" class="form-control" name="minimum_daily_mins" required>
                    </div>

                    <div class="col-md-6">
                        <label for="maximum_daily_mins" class="form-label">Maximum Daily Minutes:</label>
                        <input type="number" class="form-control" name="maximum_daily_mins" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="weekly_max_night_mins" class="form-label">Weekly Max Night Minutes:</label>
                        <input type="number" class="form-control" name="weekly_max_night_mins" required>
                    </div>

                    <div class="col-md-6">
                        <label for="videos_watched" class="form-label">Videos Watched Weekly:</label>
                        <input type="number" class="form-control" name="videos_watched" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="maximum_days_inactive" class="form-label">Maximum Days Inactive:</label>
                        <input type="number" class="form-control" name="maximum_days_inactive" required>
                    </div>

                    <div class="col-md-6">
                        <label for="customer_support_calls" class="form-label">Customer Support Calls:</label>
                        <input type="number" class="form-control" name="customer_support_calls" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success w-50">Predict</button>
                </div>
            </form>
        </div>

        <!-- Display Prediction Result -->
        {% if prediction_text %}
        <div class="alert alert-info text-center mt-4">
            <h4>{{ prediction_text }}</h4>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

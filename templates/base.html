<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OTT Churn Prediction{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/churn-prediction.png') }}") no-repeat center center fixed;
            background-size: cover; /* Ensure the image covers the entire viewport */
            color: white; /* Ensure text is visible on the background */
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important; /* Semi-transparent navbar */
        }

        .navbar-brand, .nav-link {
            color: white !important; /* White text for contrast */
            font-weight: bold;
        }

        .nav-link:hover, .navbar-brand:hover {
            color: lightblue !important; /* Hover effect */
        }

        .btn-custom {
            margin-left: 10px;
            padding: 8px 15px;
            border-radius: 10px;
        }
        .navbar .btn {
            margin: 0 4px;
            padding: 6px 12px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand btn btn-primary btn-custom" href="/">OTT Churn Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="navbar-brand btn btn-primary btn-custom" href="/">Home</a></li>
                    {% if session['user'] %}
                        <li class="nav-item"><a class="navbar-brand btn btn-primary btn-custom" href="/dashboard">Dashboard</a></li>
                        <li class="nav-item"><a class="navbar-brand btn btn-primary btn-custom" href="/logout">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="navbar-brand btn btn-primary btn-custom" href="/login">Login</a></li>
                        <li class="nav-item"><a class="navbar-brand btn btn-primary btn-custom" href="/register">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
